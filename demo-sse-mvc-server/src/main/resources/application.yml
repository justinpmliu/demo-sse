server:
  port: 8080
  shutdown: graceful

spring:
  datasource:
    url: jdbc:h2:file:./demodb/sse_mvc_server
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
  lifecycle:
    timeout-per-shutdown-phase: 10s

management:
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"

sse-server:
  housekeeping:
    scheduler: "0 0/5 * * * ?"
    history-in-hours: 4 #keep historical sseEvents in database for the last n hours
